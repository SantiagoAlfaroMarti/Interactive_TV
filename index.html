<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TV</title>

    <link href="./css/styles.css" rel="stylesheet" />

</head>

<body>

    <div class="container-fluid">
        <div class="container"> 
            <div id="television"> 
                <div id="pantalla" class="OFFtele">
                    <div id="canal" class="texto"></div>
                    <div id="date" class="texto"></div>  
                    <div id="hora" class="texto"></div>
                    <img id="inicio" class="imagen" src="./img/starttv.webp" />
                    <img id="ch1" class="imagen" src="./img/channel1.webp" />
                    <img id="ch2" class="imagen" src="./img/channel2.webp" />    
                    <img id="ch3" class="imagen" src="./img/channel3.webp" />
                    <img id="ch4" class="imagen" src="./img/channel4.webp" /> 
                    <img id="ch5" class="imagen" src="./img/channel5.webp" />
                    <img id="ch6" class="imagen" src="./img/channel6.webp" /> 
                    <img id="ch7" class="imagen" src="./img/channel7.webp" />
                    <img id="ch8" class="imagen" src="./img/channel8.webp" />
                    <img id="ch9" class="imagen" src="./img/channel9.webp" />
                </div>
            </div>

            <div class="mando">  
                <div id="swiched">
                    <div class="OFF" id="power"></div> 
                </div>
                <div id="changes">
                    <div id="Volumen">+<br>Vol<br>-</div>   
                    <div id="Canales">+<br>Prg<br>-</div>
                </div>
                <div id="fila1">
                    <div class="boton" id="boton1">1</div>
                    <div class="boton" id="boton2">2</div> 
                    <div class="boton" id="boton3">3</div>
                </div>
                <div id="fila2">
                    <div class="boton" id="boton4">4</div>
                    <div class="boton" id="boton5">5</div>
                    <div class="boton" id="boton6">6</div>
                </div>
                <div id="fila3">
                    <div class="boton" id="boton7">7</div>
                    <div class="boton" id="boton8">8</div>
                    <div class="boton" id="boton9">9</div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>

    
</body>

</html>
