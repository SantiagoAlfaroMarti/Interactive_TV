<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TV</title>
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div id="television">
                <div id="screen" class="OFFTV">
                    <div id="channel" class="text"></div>
                    <div id="date" class="text"></div>
                    <div id="hour" class="text"></div>
                    <img id="start" class="image" src="./img/starttv.webp" />
                    <img id="ch1" class="image" src="./img/channel1.webp" />
                    <img id="ch2" class="image" src="./img/channel2.webp" />
                    <img id="ch3" class="image" src="./img/channel3.webp" />
                    <img id="ch4" class="image" src="./img/channel4.webp" />
                    <img id="ch5" class="image" src="./img/channel5.webp" />
                    <img id="ch6" class="image" src="./img/channel6.webp" />
                    <img id="ch7" class="image" src="./img/channel7.webp" />
                    <img id="ch8" class="image" src="./img/channel8.webp" />
                    <img id="ch9" class="image" src="./img/channel9.webp" />
                </div>
            </div>

            <div class="remote">
                <div id="remote-menu">
                    <div class="OFF" id="power"></div>
                </div>  
                <div id="vol-prg">
                    <div id="volumen">Vol</div>
                    <div class="information" id="info">i</div>
                    <div id="channels">Prg</div>
                </div>
                <div id="buttonsup">
                    <div class="button" id="button1">1</div>
                    <div class="button" id="button2">2</div>
                    <div class="button" id="button3">3</div>
                </div>
                <div id="middlebuttons">
                    <div class="button" id="button4">4</div>
                    <div class="button" id="button5">5</div>
                    <div class="button" id="button6">6</div>
                </div>
                <div id="buttonsdown">
                    <div class="button" id="button7">7</div>
                    <div class="button" id="button8">8</div>
                    <div class="button" id="button9">9</div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
